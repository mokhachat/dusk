language: go
go:
- 1.5
before_install:
- sudo apt-get update
- sudo apt-get install -qq libgl1-mesa-dev xorg-dev
install:
- go get github.com/laher/goxc
script:
- go get -t -v ./...
- diff -u <(echo -n) <(gofmt -d ./)
- go tool vet -composites=false ./
- go test -v -race ./...
- goxc -bc="linux,!arm windows,386 darwin" -d . -resources-include='README*,LICENSE*' -n dusk
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dusk-win32.zip
  skip_cleanup: true
  on:
    repo: mokhachat/dusk
    all_branches: true 
    tags: true
